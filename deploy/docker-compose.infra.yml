version: "3.8"

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    # Polecenie jest teraz prostsze, bo wszystko jest w config.yml
    command: tunnel run
    volumes:
      # Mapujemy cały folder, aby udostępnić config.yml ORAZ plik .json z kluczem
      - ./cloudflare:/etc/cloudflared/
    networks:
      - proxy-net
  adminer:
    image: adminer
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"
    networks:
      - proxy-net
