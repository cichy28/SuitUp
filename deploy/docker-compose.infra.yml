version: "3.8"

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    # Polecenie jest teraz prostsze, bo wszystko jest w config.yml
    command: tunnel run
    volumes:
      # Mapujemy cały folder, aby udostępnić config.yml ORAZ plik .json z kluczem
      - ./cloudflare:/etc/cloudflared/
    networks:
      - proxy-net
  adminer:
    image: adminer
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"
    networks:
      - proxy-net

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - app_internal_network
      - proxy-net

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9443:9443"
      - "9000:9000"
    networks:
      - proxy-net

volumes:
  portainer_data:
