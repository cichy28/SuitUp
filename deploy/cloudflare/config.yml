# This file should reflect the configuration in the Cloudflare Zero Trust dashboard.
# The dashboard is the primary source of truth for ingress rules for this named tunnel.
# Keeping this file in sync is a best practice for documentation and version control.
ingress:
  - hostname: suitapp.jcit.pl
    service: http://nginx:80
  - hostname: api.suitapp.jcit.pl
    service: http://backend:3000
  - service: http_status:404