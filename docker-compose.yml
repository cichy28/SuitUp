version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend/node_modules:/app/backend/node_modules
      - ./backend/dist:/app/backend/dist
      - ./uploads:/app/uploads
      - ./_do_importu:/app/_do_importu
    environment:
      DATABASE_URL: ${DATABASE_URL}
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
