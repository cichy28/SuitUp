version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env.production
    volumes:
      - ./backend/uploads:/app/backend/dist/backend/uploads
      - ./backend/_do_importu:/app/backend/dist/backend/_do_importu
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        EXPO_PUBLIC_API_URL: ${EXPO_PUBLIC_API_URL}
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
