version: "3.8"
services:
  postgres: # Ten serwis już masz
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "9081:8080" # Używamy innego portu, np. 8081
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data: # Dodaj ten wolumen
